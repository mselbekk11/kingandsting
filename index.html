    <!-- JS: Handling of sending of data to sheets -->
    <script>
      var userData;
      var vertical;
      var ecomm;
      var usecase;

      $(document).ready(function () {
        $.fn.serializeObject = function () {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function () {
            if (o[this.name]) {
              if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || "");
            } else {
              o[this.name] = this.value || "";
            }
          });
          return o;
        };
      });

      function setVertical(option) {
        vertical = option;
      }

      function setEcomm(option) {
        ecomm = option;
      }

      function setUsecase(option) {
        usecase = option;
      }

      function sendToSheets() {

          "https://script.google.com/macros/s/AKfycbxZV1MZXa4TwWbJ1WNMi9QlhB5qMWtGi5p22vkXnJqfcXR3LqQ/exec";

        var jqxhr = $.ajax({
          url: url,
          method: "GET",
          dataType: "json",
          data: userInput,
          success: function (data) {
            //nothing for now
          },
        });
      }
    </script>
